{% extends 'shop/basic.html' %}
{% block title%} Contact Us {% endblock %}
{% block contactactive %}active{% endblock contactactive %}
{% block nothomecart %}see{% endblock nothomecart %}
{% block css %}
<style>
  *
  {
    margin : 0 ;
    padding : 0 ;
    box-sizing : border-box ; 
  }
  body {
    background-size: 1488px 676px;
    background-color: rgb(245, 223, 193);
    z-index: -1;
  }
  .see
  {
      visibility : hidden ;
  }
  #Contact-img {
    height: 80%;
    width: 80%;
  }
  .img-container
  {
    width:50%;
    height:50%;
  }

  @media screen and (max-width:576px) {
    #Both
    {
      flex-direction: column;
    }
  }
</style>
{% endblock css %}
{% block body %}
<div class="main d-flex justify-content-center align-items-center" id="Both">
  <div class="container d-flex my-3 align-items-center img-container">
    <img id="Contact-img" class="mx-4 rounded" src="../../static/shop/contact-us.jpg">
  </div>
    <div class="container">
      <div class="d-flex justify-content-center">
        <h3>Contact Us</h3>
      </div>
      <form action="/shop/contact/" class="border border-dark border-3 p-4" method="post">{% csrf_token %}
        <div class="form-group my-2">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
        </div>
        <div class="form-group my-2">
          <label for="name">Email</label>
          <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
        </div>

        <div class="form-group my-2">
          <label for="name">Phone</label>
          <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
        </div>


        <div class="form-group my-2">
          <label for="desc">How May We Help You?</label>
          <textarea class="form-control" id="desc" name='desc' rows="7" cols="60"></textarea>
        </div>
        <button type="submit" class="btn btn-success my-2">Submit</button>
      </form>
    </div>
</div>
{% endblock %}
